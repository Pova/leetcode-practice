name: Python CI

# 1. When to run this workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # 2. The runner VM
    runs-on: ubuntu-latest

    steps:
      # 3. Check out your repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 4. Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'               # automatically caches ~/.cache/pip between runs

      # 5. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6. Run your test suite
      - name: Run unit tests
        run: |
          python -m unittest discover -s leetcode/tests -v
